- defaults:
    link:
        relink: true

- clean: ['~', '~/.config']

- shell:
    - mkdir -p ~/.zsh

- link:
    ~/.config/git:
        create: true
        path: config/git
    ~/.config/nvim:
        create: true
        path: config/nvim
    ~/.tmux/:
        create: true
        glob: true
        path: tmux/*
    ~/.tmux.conf: tmux/init.conf
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
